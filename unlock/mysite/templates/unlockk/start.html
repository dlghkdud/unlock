{% extends 'base.html' %}
{%block content %}

<style>
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        /* background-image: url("../../static/image/bg.png");
        background-repeat: no-repeat; */
    }
    .start_area {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--start-color);
        flex-direction: column;
        width: 130vh; /* 원하는 가로 크기 */
        height: 73vh; /* 원하는 세로 크기 */
        position: fixed;
        top: 53%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
        border : var(--start-border);
        backdrop-filter: blur(10px);
    }
    .start{
        text-decoration: none;
        color: black;
        display: block;
        background-color: white;
        border: 3.5px solid black;
        width: 700px;
        height: 90px;
        border-radius: 30px;
        font-size: 70px;
        margin-bottom: 1.5%;
        font-family: 'Pretendard-Regular';
        text-align: center;
        padding-top: 5px;
    }
    .sign{
        display: block;
        font-family: 'Pretendard-Regular';
        color: var(--start-sign);
        font-size: 25px;
        text-decoration: none;
    }
    .startlog{
        display: block;
        width: 400px;
        margin-top: 2%;
        margin-left: 4%;
    }
    .call{
        display: block;
        width: 80vh;
        height: 12vh;
        /* margin-top: 1.5%; */
        /* margin-bottom: 2%; */
        margin-left: 1.5%;
        background-image: var(--start-calli);
        background-repeat: no-repeat;
        background-size: 100%;
    }
    .back{
        display: flex;
        flex-direction: row;
        margin: 0;
        padding: 0;
        width: 100%;  
        justify-content: center; 
    }
    .blue{
        width: 40.5%;
        height: 40.5%;
        margin-left: 2vh;
    }
    .green{
        width: 28%;
        height: 28%;
    }
    .red{
        width: 36%;
        height: 36%;
        margin-left: -11vh;
        margin-top: 18vh;
    }
</style>

<div class="back">
    <img class="blue" src="/static/image/blue.png">
    <img class="green" src="/static/image/green.png">
    <img class="red" src="/static/image/red.png">
</div>

<div class="start_area">
    <img class="startlog" src="/static/image/startlog.png">
    <div class="call"></div>

    
    <a class="start" href="{% url 'common:login' %}">START</button>
    <a class="sign" href="{% url 'common:signup' %}">If you don't have an account, please sign up</p>
</div>
{% endblock %}
