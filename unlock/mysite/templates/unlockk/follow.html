{% extends 'base.html' %}
{% block content %}

{% if messages %}
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            {% for message in messages %}
            alert("{{ message }}");
            {% endfor %}
        });
    </script>
{% endif %}

<ul>
    {% for user in users %}
    <li>
        {{ user.username }}
        <button type="submit">팔로우</button>
    </li>
    {% endfor %}
</ul>



{% endblock %}
