{% extends 'base.html' %}
{% block content %}

{% if messages %}
    <div>
        {% for message in messages %}
            {{ message.tags }}! {{ message.message }}
        {% endfor %}
    </div>
{% endif %}

<ul>
    {% for user in users %}
    <li>
        {{ user.username }}
        <button type="submit">팔로우</button>
    </li>
    {% endfor %}
</ul>



{% endblock %}
