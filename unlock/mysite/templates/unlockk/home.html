{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .body2{
            display: flex;
            justify-content: flex-start;
            margin-top: 2.5%;
            margin-left: 3%;
            margin-right: 3%;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            width: 35%;
        }
        .area {
            display: flex;
            justify-content: space-between;
            width: 30%;
        }
        .group, .user {
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .list {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            overflow-y: auto;
        }
        .plus-icon {
            color: black;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .group-images {
            width: 270px; 
            height: 300px; 
            padding: 10px;
            cursor: pointer;
        }
        .group-image-container {
            display: flex;
            flex-wrap: wrap;
            width: 70%;
        }
        .group-image-container img {
            width: 270px;
            height: 300px; 
            margin: 10px;
        }
        .user-list {
            padding: 10px;
            border-width: 0px 4px 4px 4px ;
            border-style: solid;
            border-radius: 0 0 15px 15px;
            margin-top: 10px;
            height: 65vh;
            overflow: hidden;
        }
        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-info {
            flex-grow: 1;
        }
        .user-info p {
            margin: 5px 0;
        }
        .follow-list{
            background-color: var(--header-color);
            color: #fff;
            height: 10vh;
            border-radius: 15px 15px 0 0;
            border: black 4px solid;
            margin-bottom: -2vh;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
</head>
<body>
    <div class="body2">
    <div class="area" id="area-container">
        <img src="/static/image/group/Group 80.png" alt="Add" class="group-images">
    </div>
    <div class="group-image-container" id="image-container"></div>

    <div class="sidebar">
        <div class="follow-list">follow</div>
        <div class="user-list">
            <div class="user-profile">
                {% if profile_photo %}
                    <img src="{{ profile_photo.url }}" alt="Profile Photo">
                {% else %}
                    <p>No profile photo available.</p>
                {% endif %}
                <div class="user-info">
                    <p>유저 이름</p>
                    <p>이메일 주소</p>
                </div>
            </div>
            <!-- 다른 사용자 프로필 정보들 -->
        </div>
    </div>
    </div>

    <script>
        // 사용자 팔로우
        function followUser(userId) {
            fetch(`/unlockk/following/${userId}/`)
                .then(response => {
                    if (response.ok) {
                        // 팔로우한 사용자 정보 가져오기
                        var username = document.querySelector(`#user-${userId}`).textContent;
                        var email = document.querySelector(`#user-${userId} p.email`).textContent;

                        // 박스 추가
                        var newUser = document.createElement("div");
                        newUser.classList.add("user");
                        newUser.innerHTML = `
                            <div class="list">
                                <h2>팔로우한 사용자</h2>
                                <ul>
                                    <li>${username}</li>
                                    <p>Email: ${email}</p>
                                </ul>
                            </div>
                        `;
                        document.getElementById("area-container").appendChild(newUser);
                        
                        // 팔로우한 사용자를 팝업창에서 제거
                        var userElement = document.getElementById(`user-${userId}`);
                        userElement.parentNode.removeChild(userElement);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        const images = [
            "/static/image/group/non/Mask group-3.png",
            "/static/image/group/non/Mask group-2.png",
            "/static/image/group/non/Mask group-1.png",
            "/static/image/group/non/Mask group.png"
        ];

        const imageContainer = document.getElementById('image-container');

        document.querySelector('.group-images').addEventListener('click', function() {
            // 현재 이미지의 인덱스 가져오기
            const currentImageIndex = imageContainer.querySelectorAll('img').length;

            // 이미지 엘리먼트 생성 및 설정
            const imageElement = document.createElement('img');
            const nextImageIndex = currentImageIndex % images.length;
            imageElement.src = images[nextImageIndex];
            imageElement.width = 270;
            imageElement.height = 300;

            // 이미지 컨테이너에 이미지 추가
            imageContainer.appendChild(imageElement);
        });
        </script>
    
{% endblock %}
</body>
</html>
