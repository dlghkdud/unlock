{% extends 'base.html' %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    .area {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200vh;
        height: 65vh;
        position: fixed;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
        flex-direction: row;
        align-items: flex-start;
        margin-left: 3%;
    }
    .img {
        display: flex;
        position: relative;
        width: 70vh;
        height: 70vh;
        border-radius: 20px;
        border: solid 5px black;
        background-image: url("../../static/image/picrew/etc/background.png");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .overlay-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
    }
    .option {
        display: flex;
        background-color: white;
        border: solid 5px black;
        width: 70vh;
        height: 70vh;
        border-radius: 20px;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }
    .color {
        display: flex;
        flex-direction: column;
        margin-left: -5px;
    }
    .color1, .color2, .color3, .color4, .color5 {
        display: block;
        width: 8vh;
        height: 8vh;
        border: solid 5px black;
        border-radius: 15px;
    }
    .save {
        display: block;
        color: black;
        border: solid 4px black;
        border-radius: 15px;
        font-size: 50px;
        font-family: 'Pretendard-Regular';
        background-color: white;
        margin-top: 41%;
        margin-left: 85%;
        width: 190px;
    }
    .savetext {
        text-decoration: none;
    }
    .carousel-container {
        display: flex;
        overflow: hidden;
        width: 100%;
        height: 100%;
    }
    .carousel {
        display: flex;
        transition: transform 0.5s ease;
        width: 100%;
    }
    .carousel-page {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        flex-shrink: 0;
    }
    .carousel-page img {
        width: 20vh;
        height: 20vh;
        margin: 5px;
        border: solid 2px black;
        border-radius: 10px;
        cursor: pointer;
    }
    .navigation {
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 10px;
        width: 100%;
    }
    .nav-button {
        display: inline-block;
        width: 30px;
        height: 30px;
        background-color: gray;
        border-radius: 50%;
        margin: 0 10px;
        cursor: pointer;
    }
</style>

<div class="area">
    <div class="img">
        <img id="main-picrew" class="overlay-img" src="/static/image/picrew/etc/head.png" alt="Main Image">
    </div>
    <div class="option">
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-page">
                    <img src="/static/image/picrew/hair/amu.png" alt="Amu Hair" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/hair/heart.png" alt="Heart Hair" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/hair/black.png" alt="Black Hair" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/hair/clober.png" alt="Clober Hair" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/hair/dia.png" alt="Dia Hair" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/hair/spade.png" alt="Spade Hair" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/hair/x.png" alt="X Hair" onclick="updateMainImage(this)">
                </div>
                <div class="carousel-page">
                    <img src="/static/image/picrew/haircolor/1.png" alt="yellow" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/haircolor/2.png" alt="yellow2" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/haircolor/3.png" alt="pink" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/haircolor/4.png" alt="green" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/haircolor/5.png" alt="amu" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/haircolor/6.png" alt="blue" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/haircolor/7.png" alt="pink2" onclick="updateMainImage(this)">
                    <img src="/static/image/picrew/haircolor/8.png" alt="pink3" onclick="updateMainImage(this)">
                </div>
                <!-- Add more carousel-page divs as necessary -->
            </div>
        </div>
        <div class="navigation">
            <div class="nav-button" onclick="prevSlide()"></div>
            <div class="nav-button" onclick="nextSlide()"></div>
        </div>
    </div>

    <div class="color">
        <div class="color1"><h4>hair</h4></div>
        <div class="color2"><h4>hairpiece</h4></div>
        <div class="color3"><h4>clothes</h4></div>
        <div class="color4"><h4>eyes</h4></div>
        <div class="color5"><h4>etc</h4></div>
        <div class="color4"><h4>eyes</h4></div>
        <div class="color5"><h4>etc</h4></div>
    </div>
</div>

<a class="savetext" href="/unlockk/">
    <button class="save">
        save
    </button>
</a>

<script>
    let currentSlide = 0;
    const carousel = document.getElementById('carousel');
    const totalSlides = document.querySelectorAll('.carousel-page').length;

    function updateCarousel() {
        const offset = -currentSlide * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }

    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            updateCarousel();
        }
    }

    function nextSlide() {
        if (currentSlide < totalSlides - 1) {
            currentSlide++;
            updateCarousel();
        }
    }

    function updateMainImage(imageElement) {
        const mainImage = document.getElementById('main-picrew');
        mainImage.src = imageElement.src;
    }
</script>

{% endblock %}
