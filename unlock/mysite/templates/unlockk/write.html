{% extends 'base.html' %}
{%block content %}

<style>
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 99.9%;
        font-family: Arial, sans-serif;
    }
    .write_body{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        padding-top: 4vh;
        align-items: flex-start;
        margin-left: 2.5vh;
    }
    .write_add{
        display: flex;
        border: solid 4px black;
        width: 25vh;
        height: 25vh;
        margin-left: 1.5vh;
        border-radius: 10%;
        align-items: center;
        justify-content: center;
    }
    .write_img{
        display: flex;
        width: 40%;
    }
    .write_box{
        display: flex;
        border: solid 4px black;
        border-radius: 20px;
        width: 21vh;
        height: 21vh;
        flex-direction: column;
        margin: 1.5vh;
        margin-top: 0;
        margin-right: 0;
        padding: 2vh;
        overflow: auto;
    }
    .write_inner{
        display: flex; 
        justify-content: space-between;
        margin-bottom: 1vh;
    }
    .writer{
        display: flex;
    }
    .date{
        display: flex;
    }
    .popup2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content2 {
            display: flex;
            background-color: black;
            border: solid 4px white;
            width: 95vh;
            height: 58vh;
            border-radius: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            padding: 3vh;
            padding-bottom: 1vh;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 4vh;
        }
        .date2 {
            display: flex;
            border-radius: 15px;
            border: solid white 3px;
            background-color: white;
            align-items: center;
            padding-left: 1vh;
            padding-right: 1.5vh;
            margin-left: 75.5vh;
        }
        .date_img{
            height: 60%;
        }
        #current_date{
            font-size: 25px;
            font-weight: 200;
            margin-top: 2px;
            margin-left: 8px;
        }
        .btn_submit{
            width: 50px;
            height: 47px;
            border: 0px;
            cursor: pointer;
            outline: 0;
            margin-top: 2vh;
            margin-left: 88.5vh;
        }
        textarea {
            border: none;
            resize: none;
            padding: 1.5vh;
            font-size: 30px;
            font-weight: 100;
        }
        #content{
            display: flex;
            width: 91.5vh;
            height: 38vh;
            margin-top: 2.5vh;
            border-radius: 15px;
        }
</style>


<span class="write_body">
    <div class="write_add">
        <img src="/static/image/write_add.png" onclick="openPopup2()" class="write_img">
    </div>    

    <div class="popup2" id="popup-container2">
        <div class="popup-content2">
            <div class="date2">
                <img src="/static/image/date.png" class="date_img">
                <div id="current_date">
                    <script>
                        date = new Date();
                        year = date.getFullYear();
                        month = date.getMonth() + 1;
                        day = date.getDate();
                        document.getElementById("current_date").innerHTML = year + "." + month + "." + day;
                    </script>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <textarea name="content" id="content" rows="15"></textarea>
            </form>
            <input type="image" src="/static/image/write.png" class="btn_submit">
        </div>
    </div>

    {% if write_list %}
            {% for write in write_list %}
                <div class="write_box">
                    <div class="write_inner">
                        <span class="writer">{{ write.author }}</span>
                        <span class="date">{{ write.create_date | date:"Y.m.d"}}</span>
                    </div>
                    <span class="content">{{ write.content }}</span>
                    
                </div>
            {% endfor %}
        {% endif %}
</span>

<script>
    // 팝업 열기
    function openPopup2() {
            var popup = document.getElementById("popup-container2");
            popup.style.display = "flex";
        }
    
        // 팝업 외부 클릭 시 팝업 닫기
        window.onclick = function(event) {
            var popup = document.getElementById("popup-container2");
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }
</script>


{% endblock %}
