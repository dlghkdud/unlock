{% extends 'base.html' %}
{%block content %}

<style>
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    .area {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        border: solid 5px black; 
        flex-direction: column;
        width: 130vh; /* 원하는 가로 크기 */
        height: 73vh; /* 원하는 세로 크기 */
        position: fixed;
        top: 53%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
        flex-direction: row;
    }
    .temp {
        display: flex;
        flex-direction: column;
        height: 73vh;
        border-radius: 10px 0px 0px 10px;
        border-right: solid black 5px;
        width: 127vh;
        overflow: hidden;
    }
    .title{
        font-family: 'Pretendard-Regular';
        font-size: 70px;
        margin-bottom: 40px;
    }
    .email{
        border: solid black 5px;
        font-family: 'Pretendard-Regular';
        border-radius: 20px;
        width: 78%;
        height: 60px;
        margin-bottom: 20px;
        padding-left: 14%;
        background-image: url("../../static/image/user.png");
        background-repeat: no-repeat;
        font-size: 30px;
        background-position: 13px center;
        background-size: 10%;
    }
    .password{
        border: solid black 5px;
        font-family: 'Pretendard-Regular';
        border-radius: 20px;
        width: 78%;
        height: 60px;
        margin-bottom: 30px;
        padding-left: 14%;
        background-image: url("../../static/image/password.png");
        background-repeat: no-repeat;
        font-size: 30px;
        background-position: 13px center;
        background-size: 10%;
    }
    .signup-btn{
        display: block;
        background-color: white;
        border: solid 5px black; 
        width: 93%;
        height: 75px;
        border-radius: 30px;
        font-size: 45px;
        margin-bottom: 20px;
        font-family: 'Pretendard-Regular';
        
    }
    .sign{
        display: block;
        font-family: 'Pretendard-Regular';
        color:black;
        font-size: 30px;
        text-decoration: none;
        margin-left: 3.5%;
    }
    .inbox{
        display: block;
        width: 1600px;
        margin-left: 3.5%;
    }
    .label0, .label {
        position: relative;
        display: flex;
        width: 246%;
        left: -5%;
        animation: move 8s ease-in-out infinite alternate-reverse;
    }
    .label0 {
        animation: move1 5s linear infinite;
    }
    .label {
        left: -30%;
        animation: move 5s linear infinite;
    }
    @keyframes move {
        0% { object-position: 0 center; }
        100% { object-position: -500px center; }
    }
    @keyframes move1 {
        100% { object-position: 0 center; }
        0% { object-position: -500px center; }
    }
</style>


<div class="area">
    <div class="temp">
        <img src="../../static/image/label/pinklabel.png" class="label0">
        <img src="../../static/image/label/pinklabel.png" class="label">
        <img src="../../static/image/label/pinklabel.png" class="label0">
        <img src="../../static/image/label/blacklabel.png" class="label">
        <img src="../../static/image/label/blacklabel.png" class="label0">
        <img src="../../static/image/label/blacklabel.png" class="label">
        <img src="../../static/image/label/blacklabel.png" class="label0">
        <img src="../../static/image/label/blacklabel.png" class="label">
        <img src="../../static/image/label/blacklabel.png" class="label0">
    </div>  
    <form method="post" action="{% url 'common:login' %}" class="inbox">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <div class="title">Sign in</div>

        <label for="username" class="id">
            <input type="text" class="email" name="username" id="username"
            value="{{ form.username.value|default_if_none:'' }}" placeholder="id">
        </label>

        <label for="password" class="pw">
            <input type="password" class="password" name="password" id="password"
            value="{{ form.password.value|default_if_none:'' }}" placeholder="password">
        </label>
        

        <button type="submit" class="signup-btn">Sign in</button>
        <a class="sign" href="{% url 'common:signup' %}">If you don't have an account, please sign up</p>
    </form>
    
</div>

<script>
    // 페이지 로드 시에 저장된 테마를 불러와 적용
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.className = savedTheme;
            updateImages(savedTheme);
        }
    }
</script>

{% endblock %}
