{% extends 'base.html' %}
{%block content %}

<style>
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    .area {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        border: solid 5px black; 
        flex-direction: column;
        width: 130vh; /* 원하는 가로 크기 */
        height: 73vh; /* 원하는 세로 크기 */
        position: fixed;
        top: 53%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
        flex-direction: row;
    }
    .temp{
        display: block;
        height: 73vh;
        border-radius: 10px 0px 0px 10px;
        border-right: solid black 5px;
    }
    .title{
        font-family: 'Pretendard-Regular';
        font-size: 70px;
        margin-bottom: 40px;
    }
    .email{
        border: solid black 5px;
        font-family: 'Pretendard-Regular';
        border-radius: 20px;
        width: 78%;
        height: 60px;
        margin-bottom: 20px;
        padding-left: 14%;
        background-image: url("../../static/image/user.png");
        background-repeat: no-repeat;
        font-size: 30px;
        background-position: 13px center;
        background-size: 10%;
    }
    .password{
        border: solid black 5px;
        font-family: 'Pretendard-Regular';
        border-radius: 20px;
        width: 78%;
        height: 60px;
        margin-bottom: 30px;
        padding-left: 14%;
        background-image: url("../../static/image/password.png");
        background-repeat: no-repeat;
        font-size: 30px;
        background-position: 13px center;
        background-size: 10%;
    }
    .signup-btn{
        display: block;
        background-color: white;
        border: solid 5px black; 
        width: 93%;
        height: 75px;
        border-radius: 30px;
        font-size: 45px;
        margin-bottom: 20px;
        font-family: 'Pretendard-Regular';
        
    }
    .sign{
        display: block;
        font-family: 'Pretendard-Regular';
        color:black;
        font-size: 33px;
        text-decoration: none;
    }
    .inbox{
        display: block;
        width: 1600px;
        margin-left: 3.5%;
    }
</style>


<div class="area">
    <img class="temp" src="/static/image/signbag_black.png">
    <form method="post" action="{% url 'common:login' %}" class="inbox">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <div class="title">Sign in</div>

        <label for="username" class="id">
            <input type="text" class="email" name="username" id="username"
            value="{{ form.username.value|default_if_none:'' }}" placeholder="id">
        </label>

        <label for="password" class="pw">
            <input type="password" class="password" name="password" id="password"
            value="{{ form.password.value|default_if_none:'' }}" placeholder="password">
        </label>
        

        <button type="submit" class="signup-btn">Sign in</button>
        <a class="sign" href="{% url 'common:signup' %}">If you have an account, please sign in</p>
    </form>
    
</div>

{% endblock %}
