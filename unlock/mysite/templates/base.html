{% load static %}

<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/image/weblog.png">
    <title>너의 마음을 언록!☆</title>

    <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    :root,
    :root.black{
        --header-color: black;
        --start-color : rgba(0,0,0,0.8);
        --start-border : solid 2px white;
    }
    :root.pink{
        --header-color: #FFA0AB;
        --start-color: rgba(255, 255, 255, 0.8);
        --start-border : solid 2px black;
    }
    :root.yellow{
        --header-color: #FFCB7C;
        --start-color: rgba(255, 255, 255, 0.8);
        --start-border : solid 2px black;
    }


    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    .header{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: var(--header-color);
        width: 100%;
        height: 8vh;
    }
    .right{
        display: flex;
        margin-right: 0.5%;
    }
    .logo{
        display: flex;
        margin-left: 0.5%;
    }
    
    .black{
        display: block;
    }
    .pink{
        display: block;

    }
    .yellow{
        display: block;
    }
    .group{
        display: block;
        width: 65px;
        height: 65px;
        margin-top: 14%;
        margin-left: 1%;
        margin-right: 1.4%;
    }
    .logout{
        display: block;
        font-family: 'Pretendard-Regular';
        font-weight: bold;
        color: var(--header-color);
        text-decoration: none;
        font-size: 30px;
        width: 100px;
        height: 45px;
        border-radius: 15%;
        /* border : solid 2px black; */
        margin-top: 3%;
        /* -webkit-text-stroke: 0.5px black; */
        padding-top: 3%;
        text-align: center;
        background-color: white;
        margin-left: 2%;
        padding-left: 2px;
        padding-right: 2px;
    }
    
    </style>
</head>

<body>
    <header class="header">
        {% if user.is_authenticated %}
        <a  href="{% url 'unlockk:home' %}" class="logo"><img src="/static/image/log.png"></a>
        {% else %}
        <a  href="{% url 'unlockk:index' %}" class="logo"><img src="/static/image/log.png"></a>
        {% endif %}

        <span class="right">
            <img class="black" onclick="setTheme('black')" src="/static/image/black.png">
            <img class="pink" onclick="setTheme('pink')" src="/static/image/pink.png">
            <img class="yellow" onclick="setTheme('yellow')" src="/static/image/yellow.png">

            {% if user.is_authenticated %}
            <a href="{% url 'unlockk:follow' %}"><img class="group" src="/static/image/group.png"></a>
            <a class="logout" href="{% url 'common:logout' %}">logout</a>
            {% endif %}
        </span>
        
        
        
    </header>

    <script>
        const setTheme = theme => document.documentElement.className = theme;
    </script>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->    
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->



</body>
</html>
