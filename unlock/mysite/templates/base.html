{% load static %}

<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/image/weblogo.png">
    <title>너의 마음을 언록!☆</title>

    <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    :root,
    :root.black{
        --header-color: black;
        --start-color : rgba(0,0,0,0.8);
        --start-border : solid 3px white;
        --start-calli : url("../../static/image/calli_black.png");
        --start-sign : white;
    }
    :root.pink{
        --header-color: #FFA0AB;
        --start-color: rgba(255, 255, 255, 0.8);
        --start-border : solid 3px black;
        --start-calli : url("../../static/image/calli_pink.png");
        --start-sign: black;
    }
    :root.yellow{
        --header-color: #FFCB7C;
        --start-color: rgba(255, 255, 255, 0.8);
        --start-border : solid 3px black;
        --start-calli : url("../../static/image/calli_yellow.png");
        --start-sign : black;
    }


    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    .header{
        box-shadow: 0px 1px 5px gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: var(--header-color);
        width: 100%;
        height: 8vh;
        /* border-bottom: solid 2px black;
        border-top: solid 2px black; */
    }
    .right{
        display: flex;

    }
    .logo{
        display: flex;
        margin-left: 0.5%;
    }
    
    .black{
        display: block;
    }
    .pink{
        display: block;

    }
    .yellow{
        display: block;
    }
    .friends-icon{
        display: block;
        width: 65%;
        /* height: 90%; */
        margin-top: 20%;
    }
    .friends{
        margin-right: -3%;
        margin-left: 2%;
        margin-top: 1%;
    }
    .logout{
        display: block;
        font-family: 'Pretendard-Regular';
        font-weight: bold;
        color: var(--header-color);
        text-decoration: none;
        font-size: 30px;
        width: 100px;
        height: 45px;
        border-radius: 15%;
        margin-top: 3%;
        padding-top: 3%;
        text-align: center;
        color: white;
        margin-left: -4%;
        margin-right: -10%;
    }
    
    </style>

</head>

<body>
    <header class="header">
        {% if user.is_authenticated %}
        <a  href="{% url 'unlockk:home' %}" class="logo"><img src="/static/image/log.png"></a>
        {% else %}
        <a  href="{% url 'unlockk:index' %}" class="logo"><img src="/static/image/log.png"></a>
        {% endif %}

        <span class="right">
            <img class="black" onclick="setTheme('black')" src="/static/image/black.png">
            <img class="pink" onclick="setTheme('pink')" src="/static/image/pink.png">
            <img class="yellow" onclick="setTheme('yellow')" src="/static/image/yellow.png">

            {% if user.is_authenticated %}
            <a href="{% url 'unlockk:follow' %}" class="friends"><img class="friends-icon" src="/static/image/group.png"></a>
            <a class="logout" href="{% url 'common:logout' %}">logout</a>
            {% endif %}
        </span>
        
        
        
    </header>

    <script>
        // 페이지 로드 시에 저장된 테마를 불러와 적용
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.className = savedTheme;
            }
        }
    
        // 테마 변경 시에 선택한 테마를 Local Storage에 저장
        const setTheme = theme => {
            document.documentElement.className = theme;
            localStorage.setItem('theme', theme);
        }
    </script>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->    
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->



</body>
</html>
